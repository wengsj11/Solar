<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>test</title>
  
</head>
<style>
    #box{
        width: 600px;
        height: 150px;
        border: 1px solid #ffffff;
        margin:0 auto;
        border-radius: 50%;
        margin-top: 20px;
        z-index: 1;
    }
    .earth { 
        width: 120px;
        height: 30px;
        margin-left: -50px;
        margin-top: -15px;
        animation:  animX 5s cubic-bezier(0.35,0,0.65,1) -2.5s infinite alternate,
                    animY 5s cubic-bezier(0.35,0,0.65,1) 0s infinite alternate,
                    animPos 5s cubic-bezier(0,0.35,1,0.35) infinite alternate;
        position: relative;
        border: 1px solid #ffffff42;
        border-radius: 50%;
        transform: rotate(20deg);
    }
    .dot{
        width: 50px;
        height: 50px;
        margin: 0 auto;
        margin-top: -15px;
        background-color: rgb(43, 168, 226);
        border-radius: 50%;
        position: absolute;
        left: 0;
        right: 0;
        z-index: 8;
    }
    .moon{
        width: 10px;
        height: 10px;
        margin-left: -5px;
        margin-top: -5px;
        background-color: yellow;
        position: relative;
        border-radius: 50%;
        animation:  animX-moon 1s cubic-bezier(0.35,0,0.65,1) -0.5s infinite alternate,
                    animY-moon 1s cubic-bezier(0.35,0,0.65,1) 0s infinite alternate,
                    animPos-moon 1s cubic-bezier(0,0.35,1,0.35) infinite alternate;
    }
    @keyframes animPos {
        0%{
            /* background-color: yellow; */
            z-index: 7;
        }
        100%{
            /* background-color: blueviolet; */
            z-index: 9;
        }
    }
    @keyframes animX-moon { 
      0%{
        left: 0;
      }
      100%{
        left: 120px;
      }
    } 
    @keyframes animY-moon { 
        0%{
            top: 0px;
        }
        100%{
            top: 30px;
        }
    }   
    @keyframes animPos-moon {
        0%{
            /* background-color: yellow; */
            z-index: 7;
        }
        100%{
            /* background-color: blueviolet; */
            z-index: 9;
        }
    }
    @keyframes animX { 
      0%{
        left: 0;
      }
      100%{
        left: 600px;
      }
    } 
    @keyframes animY { 
        0%{
            top: 0px;
        }
        100%{
            top: 150px;
        }
    }   
    .sun{
        width: 300px;
        height: 300px;
        margin: 0 auto;
        margin-top: -75px;
        border-radius: 50%;
        background-color: rgb(241, 182, 18);
        position: absolute;
        left: 0;
        right: 0;
        z-index: 8;
    }
    .loop{
        width: 1200px;
        height: 300px;
        border-left: 25px solid rgb(117, 116, 116);
        border-right: 25px solid rgb(138, 137, 137);
        margin:0 auto;
        margin-top: 300px;
        transform: rotate(-10deg);
        border-radius: 50%;
    }
</style>
<body style="background:rgb(55, 55, 66)">
    <div class="loop">
        <div id="box">
            <div class="sun"></div>
            <div class="earth">
                <div class="dot"></div>
                <div class="moon"></div>
            </div>
        </div>
    </div>
</body>

</html>
